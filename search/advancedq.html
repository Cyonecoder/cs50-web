<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Google Advanced Search</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/googlelogo.png" alt="google image" width="84px" height="60px"></a>


            <form class="d-flex">
                <a class="nav-link" href="imgq.html">Image Search</a>
                <a class="nav-link" href="index.html">Search</a>
            </form>
        </div>
    </nav>


    <main>

        <div>
            <label class="col-5 myheader"> Advanced Search</label>
        </div>

        <hr>
        <form action="https://www.google.com/search" name="f">
            <div class=" mb-3 row contentad">
                <label for="inputPassword" class="col-sm-3 col-form-label">all these words:</label>
                <div class="col-sm-7">
                    <input type="text" name="as_q" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class=" mb-3 row contentad">
                <label for="inputPassword" class="col-sm-3 col-form-label">this exact word or
                    phrase:</label>
                <div class="col-sm-7">
                    <input type="text" name="as_epq" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class=" mb-3 row contentad">
                <label for="inputPassword" class="col-sm-3 col-form-label">any of these words:
                </label>
                <div class="col-sm-7">
                    <input type="text" name="as_oq" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class=" mb-3 row contentad">
                <label for="inputPassword" class="col-sm-3 col-form-label">none of these words:</label>
                <div class="col-sm-7">
                    <input type="text" name="as_eq" class="form-control" id="inputPassword">
                </div>
            </div>
            <div style="margin-left: 25px;text-align: end;" class="col-sm-10"><input id="advs" type="submit"
                    value="Advanced Search">
            </div>

        </form>

    </main>
</body>




</html>
